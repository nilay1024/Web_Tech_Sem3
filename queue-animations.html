		function populate()
		{
			var c1 = document.getElementById("myCanvas1");
			var ctx1 = c1.getContext("2d");
			ctx1.beginPath();
			ctx1.clearRect(0, 0, 1000, 150);
			ctx1.rect(20, 20, 40, 40);
			ctx1.fillText("Head", 40, 41);
			ctx1.moveTo(60, 40);
			ctx1.lineTo(100, 40);
			ctx1.stroke();
			for (var i = 0; i < list_size; i++) {
				ctx1.textAlign="center"
            	ctx1.textBaseline="middle"
            	ctx1.rect(100+40*(3*i), 20, 40, 40);
				ctx1.rect(100+40*(3*i+1), 20, 40, 40);
				ctx1.stroke()
				ctx1.beginPath();
				var angle = Math.atan2(0, 1);
				var headlen = 10;
				ctx1.moveTo(120+40*(3*i+1), 40);
				ctx1.lineTo(120+40*(3*i+1)+60, 40);
				ctx1.lineTo((120+40*(3*i+1)+60)-headlen*Math.cos(angle-Math.PI/6),40-headlen*Math.sin(angle-Math.PI/6));
				ctx1.moveTo(120+40*(3*i+1)+60, 40);
				ctx1.lineTo((120+40*(3*i+1)+60)-headlen*Math.cos(angle+Math.PI/6),40-headlen*Math.sin(angle+Math.PI/6));
				ctx1.stroke();
				ctx1.fillText(arr1[i], 120+(120*i), 41);
			}
			ctx1.fillText("NULL", 120+(120*i), 41);
		}
